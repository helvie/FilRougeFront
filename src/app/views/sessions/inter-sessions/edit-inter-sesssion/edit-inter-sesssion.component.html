<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <h1 class="h2">Sessions Particuliers</h1>
</div>

<div class="col-lg-12">
  <div class="row tab-content">
    <div class="col-xl-12 col-xxl-12 col-sm-12">
      <div class="card">
        <div class="card-header" style="background-color: #fff">
          <h4 class="card-title">Modification session particuliers</h4>
        </div>
        <div class="card-body">
          <span style="font-style: italic">
            <strong>NB: les champs notés avec (*) sont obligatoires</strong>
          </span>
          <form [formGroup]="interSessionFormUpdate">
            <div class="row">
              <!-- code & id -->
              <div class="col-sm-6">
                <div class="form-group">
                  <div class="form-label" for="Enter_Code">
                    Code <span class="text-danger">*</span>
                    <input
                      id="Enter_Code"
                      type="text"
                      class="form-control"
                      value="{{ interSessionDetailWithSubscriptions.code }}"
                      formControlName="code"
                      required
                    />
                    <input
                      type="hidden"
                      class="form-control"
                      value="{{ interSessionDetailWithSubscriptions.id }}"
                      formControlName="id"
                      required
                    />
                  </div>
                </div>
              </div>

              <!-- duration -->
              <div class="col-sm-6">
                <div class="form-group">
                  <div class="form-label" for="Enter_Duration">
                    Durée <span class="text-danger">*</span>
                    <input
                      id="Enter_Duration"
                      type="number"
                      class="form-control"
                      value="{{ interSessionDetailWithSubscriptions.duration }}"
                      formControlName="duration"
                      required
                    />
                  </div>
                </div>
              </div>

              <!-- price -->
              <div class="col-sm-6">
                <div class="form-group">
                  <div class="form-label" for="Enter_Price">
                    Prix <span class="text-danger">*</span>
                    <input
                      id="Enter_Price"
                      type="number"
                      class="form-control"
                      value="{{ interSessionDetailWithSubscriptions.price }}"
                      formControlName="price"
                      required
                    />
                  </div>
                </div>
              </div>

              <!-- minParticipants -->
              <div class="col-sm-6">
                <div class="form-group">
                  <div class="form-label" for="Enter_MinParticipants">
                    Minimum de participants <span class="text-danger">*</span>
                    <input
                      id="Enter_MinParticipants"
                      type="number"
                      class="form-control"
                      value="{{ interSessionDetailWithSubscriptions.minParticipants }}"
                      formControlName="minParticipants"
                      required
                    />
                  </div>
                </div>
              </div>

              <!-- status -->
              <div class="col-sm-6">
                <div class="form-group">
                  <div class="form-label" for="Enter_Status">
                    Statut <span class="text-danger">*</span>
                    <select
                      id="Enter_Status"
                      class="form-control"
                      formControlName="status"
                    >
                      <option value="" disabled selected>
                        Sélectionner un statut
                      </option>

                      <option
                        *ngFor="let status of statusValues"
                        [selected]="isSelectedStatus(status)"
                        [value]="status"
                      >
                        {{ status }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>

              <!-- date -->
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="Enter_Date"
                    >Date <span class="text-danger">*</span></label
                  >
                  <input
                    id="Enter_Date"
                    type="date"
                    class="form-control"
                    [value]="interSessionDetailWithSubscriptions.date | date : 'yyyy-MM-dd'"
                    formControlName="date"
                    required
                  />
                </div>
              </div>

              <!-- location -->
              <div class="col-sm-6">
                <div class="form-group">
                  <div class="form-label" for="Enter_Location">
                    Lieu <span class="text-danger">*</span>
                    <input
                      id="Enter_Location"
                      type="text"
                      class="form-control"
                      value="{{ interSessionDetailWithSubscriptions.location }}"
                      formControlName="location"
                      required
                    />
                  </div>
                </div>
              </div>

              <!-- sessionScore -->
              <div class="col-sm-6">
                <div class="form-group">
                  <div class="form-label" for="Enter_Score">
                    Score <span class="text-danger">*</span>
                    <input
                      id="Enter_Score"
                      type="number"
                      class="form-control"
                      value="{{ interSessionDetailWithSubscriptions.sessionScore }}"
                      formControlName="sessionScore"
                      required
                    />
                  </div>
                </div>
              </div>

              <!-- formation -->
              <div class="col-sm-6">
                <div class="form-group">
                  <div class="form-label" for="Enter_Training">
                    Formation <span class="text-danger">*</span>
                    <select
                      id="Enter_Training"
                      class="form-control"
                      formControlName="training"
                    >
                      <option value="" disabled selected>
                        Sélectionner une formation
                      </option>

                      <option
                        *ngFor="let training of allTrainings"
                        [selected]="isSelectedTraining(training.id)"
                        [value]="training.id"
                      >
                        {{ training.title }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>

              <!-- formateur -->
              <div class="col-sm-6">
                <div class="form-group">
                  <div class="form-label" for="Enter_Trainer">
                    Formateur <span class="text-danger">*</span>
                    <select
                      id="Enter_Trainer"
                      class="form-control"
                      formControlName="trainer"
                    >
                      <option value="" disabled selected>
                        Sélectionner un formateur
                      </option>

                      <option
                        *ngFor="let trainer of allTrainers"
                        [selected]="isSelectedTrainer(trainer.id)"
                        [value]="trainer.id"
                      >
                        {{ trainer.firstname }}&nbsp;{{ trainer.lastname }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>

              <!-- description -->
              <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="form-group">
                  <div class="form-label" for="Enter_Description">
                    Description <span class="text-danger">*</span>
                    <input
                      id="Enter_Description"
                      type="text"
                      class="form-control"
                      value="{{ interSessionDetailWithSubscriptions.description }}"
                      formControlName="description"
                      required
                    />
                  </div>
                </div>
              </div>

              <!-- form buttons -->
              <div class="col-lg-12 col-md-12 col-sm-12">
                <div style="float: right">
                  <button
                    type="submit"
                    [disabled]="
                      interSessionFormUpdate.invalid || isFormSessionLoading
                    "
                    class="btn btn-primary"
                    (click)="updateInterSession()"
                  >
                    <span
                      *ngIf="isFormSessionLoading"
                      class="spinner-border"
                    ></span
                    ><span [ngClass]="isFormSessionLoading ? 'hidden' : ''"
                      >&nbsp;Enregistrer</span
                    ></button
                  >&nbsp;
                  <button
                    type="button"
                    class="btn btn-secondary"
                    (click)="cancel()"
                  >
                    &nbsp;Annuler
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
