<h1 class="h2 mb-3 mt-3 border-bottom p-2">Sessions</h1>
<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h4 class="lead">
      {{ "Liste des sessions" }}
    </h4>
    <!-- Sessions Links -->
    <p class="my-3 d-flex justify-content-around w-50">
      <a (click)="showInterSessions()" class="text-decoration-none">
        <span role="button" [ngClass]="{ active: isShowInterSessions }">InterSessions</span>
      </a>
      <a (click)="showIntraSessions()" class="text-decoration-none">
        <span role="button" [ngClass]="{ active: isShowIntraSessions }">IntraSessions</span>
      </a>
    </p>

    <!-- Btn Ajout Session -->
    <button
      type="button"
      class="btn btn-primary h-50"
      data-bs-toggle="modal"
      data-bs-target="#sessionModal"
    >
      Nouvelle session
    </button>

    <!-- Modal Ajout Session -->
    <div
      class="modal fade"
      id="sessionModal"
      data-bs-backdrop="static"
      tabindex="-1"
      aria-labelledby="sessionModalLabel"
      aria-hidden="true"
    >
      <app-add-session></app-add-session>
    </div>
    <!-- Fin Modal Ajout Session -->
  </div>

  <!-- Tableau des sessions -->
  <div class="card-body">
    <div *ngIf="isShowInterSessions" class="table-responsive">
      <app-inter-sessions></app-inter-sessions>
    </div>

    <div *ngIf="isShowIntraSessions" class="table-responsive">
      <app-intra-sessions></app-intra-sessions>
    </div>
  </div>
</div>
